<html>
<head>
<script type="text/javascript">

	
	function CheckEmail() {
		// email 입력정보 가져오기
		var str = document.getElementById('userid').value;
		
		// 입력된 정보가 없을 경우
		if(str == ""){
			alert("please type the email!!!!")
			return false;
		}
		
		// email 체크 정규식
		var reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
		if (!reg_email.test(str)) {
			alert("please type email address");
			return false;

		}else {
			// 통과하면 form을 전송한다.
			document.getElementById('frm').submit();
			return true;
		}
	}
	
	function submitId()
	{
		var str = document.getElementById('userId').value;
		
		if(str == ""){
			alert("please type the email !!!!");
			return false;
		}
		
		document.getElementById('frm').submit();
		
	}
</script>
</head>
<body>
	<h2>Login Page</h2>

	<form action="loginAction" method="post" id="frm">
		<div>
			아이디 User ID <input type="text" name="userId" id="userId" />
			<input type="button" onclick="submitId();" value="Login" />
		</div>
	</form>

</body>
</html>
